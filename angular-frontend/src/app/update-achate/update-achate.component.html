<div class="col-md-6 offset-md-3">
    <h3> Update Achat </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Date</label>
            <input type="text" class ="form-control" id = "date"
                [(ngModel)] = "achate.date" name = "date">
        </div>
    
      
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
