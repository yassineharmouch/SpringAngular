<div class="col-md-6 offset-md-3">
    <h3> Update Vente</h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Date</label>
            <input type="text" class ="form-control" id = "date"
                [(ngModel)] = "ventee.date" name = "date">
        </div>
    
        <div class="form-group">
            <label> Client</label>
            <select class="form-control" [(ngModel)]="ventee.client" name="client">
                <option *ngFor="let cl of cls" [ngValue]="cl">{{cl.nom}}</option>
            </select>
        </div>

        <div class="form-group">
            <label> Produit</label>
            <select class="form-control" [(ngModel)]="ventee.produite" name="produite">
                <option *ngFor="let item of prods" [ngValue]="item">{{item.name}}</option>
            </select>
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
