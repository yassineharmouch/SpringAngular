<div class="col-md-6 offset-md-3">
    <h3> Update Produit </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>  Name</label>
            <input type="text" class ="form-control" id = "name"
                [(ngModel)] = "produite.name" name = "name">
        </div>
    
        <div class="form-group">
            <label> Code</label>
            <input type="text" class ="form-control" id = "code"
                [(ngModel)] = "produite.code" name = "code">
        </div>

        <div class="form-group">
            <label> Prix</label>
            <input type="text" class ="form-control" id = "prix"
                [(ngModel)] = "produite.prix" name = "prix">
        </div>
    
        <div class="form-group">
            <label> Qte</label>
            <input type="text" class ="form-control" id = "qte"
                [(ngModel)] = "produite.qte" name = "qte">
        </div>

        <div class="form-group">
            <label> Entropot</label>
            <select class="form-control" [(ngModel)]="produite.stock" name="stock">
                <option *ngFor="let item of stkes" [ngValue]="item">{{item.name}}</option>
            </select>
        </div>

    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
