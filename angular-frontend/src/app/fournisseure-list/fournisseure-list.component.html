<h2> Fournisseur List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>  Name</th>
            <th> Last Name </th>
            <th> Adresse</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let fournisseure of fournisseures" >
            <td> {{ fournisseure.nom }} </td>
            <td> {{ fournisseure.prenom }} </td>
            <td> {{ fournisseure.adresse }} </td>
            <td>
                <button (click) = "updateFournisseure(fournisseure.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteFournisseure(fournisseure.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "fournisseureDetails(fournisseure.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
