<div class="col-md-6 offset-md-3">
    <h3> Update Produit </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>  Name du Produit</label>
            <input type="text" class ="form-control" id = "Name"
                [(ngModel)] = "produit.Name" name = "Name">
        </div>
    
        <div class="form-group">
            <label> Quantit√© </label>
            <input type="text" class ="form-control" id = "Qte"
                [(ngModel)] = "produit.Qte" name = "Qte">
        </div>
    
        <div class="form-group">
            <label> Prix </label>
            <input type="text" class ="form-control" id = "Prix"
                [(ngModel)] = "produit.Prix" name = "Prix">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
